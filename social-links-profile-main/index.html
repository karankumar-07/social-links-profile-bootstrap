<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container container-sm container-md container-lg rounded-3 text-center">
      <img
        class="image img-fluid mt-4"
        src="./assets/images/avatar-jessica.jpeg"
        alt=""
      />
      <h4 class="name mt-4 text-white fs-5">Jessica Randall</h4>
      <h5 class="location fs-6" style="color: green">London, United Kingdom</h5>
      <q class="qoutes text-white">Front-end developer and avid reader.</q>
      <div class="d-grid gap-2 mt-2">
        <button class="btn button text-white" type="button">GitHub</button>
        <button class="btn button text-white" type="button">Frontend Mentor</button>
        <button class="btn button text-white" type="button">LinkedIn</button>
        <button class="btn button text-white" type="button">Twitter</button>
        <button class="btn button mb-4 text-white" type="button">Instagram</button>
      </div>
    </div>
  </body>
</html>
